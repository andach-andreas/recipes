<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <meta charset="UTF-8">
        <title>Rum Cocktails | IPFS Recipes</title>
    </head>
    <body>
        <h1>Cashew Mayo</h1>
        <p>8 Servings</p>

        <h2>Ingredients</h2>
        <ul>
            <li>1 Cup of Cashew Nuts, Soaked in Water Overnight</li>
            <li>1tsp Cider Vinegar</li>
            <li>2tsp Wholegrain Mustard</li>
            <li>1/2 tsp Salt</li>
            <li>100ml Walter</li>
        </ul>

        <h2>Method</h2>
        <ol>
            <li>Put all ingredients into a fine blender. Blend until smooth. </li>
        </ol>
    </body>
</html>
