<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cashew Mayo</title>
        <link rel="stylesheet" href="/app.css" />
        <script src="/app.js"></script>
    </head>
    <body>
        <h1>Cashew Mayo</h1>

        <h2>Ingredients</h2>

        <ul>
            <li>1 Cup of Cashew Nuts, Soaked in Water Overnight</li>
            <li>1tsp Cider Vinegar</li>
            <li>2tsp Wholegrain Mustard</li>
            <li>1/2 tsp Salt</li>
            <li>100ml Walter</li>
        </ul>

        <h2>Method</h2>

        <p>Put all ingredients into a fine blender. Blend until smooth.</p>
    </body>
</html>
